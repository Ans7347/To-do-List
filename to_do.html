<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style_todo.css">
    <script src="https://kit.fontawesome.com/c6bb5d7e1e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=NewTimesRoman">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text" placeholder="Task to be done...."/><br><br>
            <input type="datetime-local" id="taskDateTime" />
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script src="todo.js"></script>
</body>
</html>
